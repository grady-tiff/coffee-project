<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1>Coffee!</h1>
<div class="row">
    <div class="container-fluid col-6 order-2">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="coffee-search" type="text" onkeyup="mySearch()" placeholder="Search..">
            <input id="submit" type="submit"/>
        </form>
        <br>
        <form>
            <label for="roast-creation"></label>
            <select id="roast-creation">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="coffee-add" type="text" placeholder="Add Coffee..">
            <input id="add" type="submit"/>
        </form>
    </div>
    <div class="container-fluid col-6 order-1">
        <ul class="list-unstyled" id="coffees">

        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
