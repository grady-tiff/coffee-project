<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/officel/16/000000/kawaii-coffee.png" alt="" width="auto" height="50" class="d-inline-block align-text-top">


        </a>
        <h1>Grinky & Finky Drinky</h1>
    </div>
</nav>
<div class="row">
    <div class="container-fluid col-6">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="coffee-search" type="text" onkeyup="mySearch()" placeholder="Search..">
            <input id="submit" type="submit"/>
        </form>
        <br>
    </div>
    <div class="container-fluid col-6">
        <form>
            <label for="roast-creation"></label>
            <select id="roast-creation">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="coffee-add" type="text" placeholder="Add Coffee..">
            <input id="add" type="submit"/>
        </form>
    </div>
</div>
<div class="row">
    <div class="card col-12">
        <ul class="list-unstyled" id="coffees">
        </ul>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
